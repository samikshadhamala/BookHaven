{% extends "base.html" %}
{% block title %}Server Error{% endblock %}
{% block content %}
<div class="error-page text-center py-5">
    <div class="container">
        <i class="fas fa-server" style="font-size: 5rem; color: #dc3545;"></i>
        <h1 class="display-1 mt-3">500</h1>
        <h2>Internal Server Error</h2>
        <p class="lead">Something went wrong. Please try again later.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg mt-3">Go Home</a>
    </div>
</div>
{% endblock %}
