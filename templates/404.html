{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
<div class="error-page text-center py-5">
    <div class="container">
        <i class="fas fa-exclamation-triangle" style="font-size: 5rem; color: #FFD700;"></i>
        <h1 class="display-1 mt-3">404</h1>
        <h2>Page Not Found</h2>
        <p class="lead">The page you are looking for doesn't exist.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg mt-3">Go Home</a>
    </div>
</div>
{% endblock %}
